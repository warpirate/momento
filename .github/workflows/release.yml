name: Automated Release

on:
  push:
    branches: [ main ]

jobs:
  release:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pull-requests: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Get current version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "current_version=$VERSION" >> $GITHUB_OUTPUT

      - name: Bump version
        id: bump_version
        run: |
          node scripts/bump-version.js
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Generate release notes
        run: |
          node scripts/generate-release-notes.js

      - name: Install dependencies
        run: npm install

      - name: Create .env file
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" > .env
          echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env

      - name: Build Android Release
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew clean
          ./gradlew assembleStableRelease
          echo "Build completed, checking for APK..."
          find . -name "*.apk" -type f
          cd ..

      - name: Find and Rename APK
        run: |
          APK_PATH=$(find android -name "app-stable-release.apk" -type f | head -1)
          if [ -z "$APK_PATH" ]; then
            echo "No APK found, checking all APK files:"
            find android -name "*.apk" -type f
            exit 1
          fi
          echo "Found APK at: $APK_PATH"
          cp "$APK_PATH" Momento-v${{ steps.bump_version.outputs.new_version }}.apk
          echo "APK copied to Momento-v${{ steps.bump_version.outputs.new_version }}.apk"

      - name: Commit version bump
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add package.json android/app/build.gradle src/screens/SettingsScreen.tsx src/content/releaseNotes.generated.json
          git commit -m "build: bump version to ${{ steps.bump_version.outputs.new_version }}"
          git push

      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.bump_version.outputs.new_version }}
          name: Momento v${{ steps.bump_version.outputs.new_version }}
          body: Release version ${{ steps.bump_version.outputs.new_version }}
          files: Momento-v${{ steps.bump_version.outputs.new_version }}.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
